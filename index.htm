<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body
{
  background-image: url("https://media.tenor.com/7TsSID1mzUIAAAAC/glitter-purple.gif");
    height: 100%;
    margin: 30;
    background-repeat: round;
    background-attachment: fixed;
}

.card {
	 position: relative;
	 width: 400px;
	 height: 625px;
	 border: 10px solid #9612eb;
	 margin: 60px auto 0 auto;
	 box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
    background-image:  linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0)),
      url("https://media.licdn.com/dms/image/v2/C4E03AQEOIpzew_0RCg/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1516869093216?e=1758153600&v=beta&t=huIkP6K2un-uyT-Abr7F7EGyxKniTlXgTrEbHHy5S9M");
  
background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;
	 background-color: #2e11b1;
}
 .card .text-container {
	 width: 80%;
	 height: 80%;
	 margin: auto;
}
 .strikethrough {
	 text-decoration: line-through;
}
 .card .text-container #head {
  font-family: 'Nobile', sans-serif;
  font-size: 1.5em;
  margin: 410px auto 1px auto;
  font-weight: bolder;
  color: #f9f8f6; /* Text color */
  padding: 10px 20px;
  border: 3px solid transparent;
  border-radius: 12px;

  /* Gradient border and background layering */
  background:
    linear-gradient(#000, #000) padding-box,
    linear-gradient(135deg, #FF69B4, #8A2BE2) border-box;

  /* Glow effect */
  box-shadow: 0 0 8px #FF69B4, 0 0 12px #8A2BE2;

  /* Optional: animation for glowing pulse */
  animation: glow 2s ease-in-out infinite alternate;
}

/* Animation keyframes */
@keyframes glow {
  from {
    box-shadow: 0 0 5px #FF69B4, 0 0 10px #8A2BE2;
  }
  to {
    box-shadow: 0 0 15px #FF69B4, 0 0 25px #8A2BE2;
  }
}
 .card p {
	 font-size: 1.1em;
	 line-height: 1;
	 font-family: 'Nobile';
	 color:white;
	 font-style: italic;
	 text-align: center;
	 margin: 20px auto 0px auto;
}
 .card .front {
	 position: absolute;
	 width: 100%;
	 height: 10%;
	 margin: -10px 0px 0px -10px;
	 border: 10px solid #9612eb;
	 backface-visibility: hidden;
	 background-color: #9612eb;
	/* background-image: url($cover-image);
	 */
	 background-size: contain;
	 transform-style: preserve-3d;
	 transform-origin: 0% 50%;
	 transform: perspective(800px) rotateY(0deg);
	 transition: all 0.8s ease-in-out;
}
 .card:hover .front {
	 transform: perspective(800px) rotateY(-170deg);
	 background-color: #41718d;
}
 .card:hover .back {
	 transform: perspective(800px) rotateY(-170deg);
	 box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
	 background-image:  url("https://media.giphy.com/media/PyOzvC8NUwjGE/giphy.gif");
     background-repeat: round; 
}
 .card .back {
	 position: absolute;
	 width: 100%;
	 height: 100%;
	 border: 10px solid #9612eb;
	 margin: -10px 0px 0px -10px;
	 backface-visibility: visible;
	 filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, .5));
	 transform-style: preserve-3d;
	 transform-origin: 0% 50%;
	 transform: perspective(800px) rotateY(0deg);
	 transition: all 0.8s ease-in-out;
	 background-color:url("https://media.giphy.com/media/hHFwBtSBfaJ9u/giphy.gif");
	 box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
}

.imgset
{
  position: relative;
  z-index: 1;
  margin-bottom: -215px;
}
.imgset img
{
    box-shadow: 0px 6px 11px 7px rgba(0, 0, 0, 0.22);
    border-radius: 5px;
}
        </style>
    </head>

    <body>
<div class="card">
  <div class="back"></div>

       </div>
  </div>
  <div class="text-container">

</p>

  Have a very special day! <br>

</p>
